<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nous rejoindre</title>
    <link rel="stylesheet" href="cfat.css">
</head>
<div class="headernav-container">
</div>

<main></main>
<section class="subscription-form box">
    <div class="box-info">
        <h2>Formulaire d'inscription</h2>
        <form>
            <div class="form-group">
                <label for="name">Nom:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Téléphone:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="membership">Type d'adhésion:</label>
                <select id="membership" name="membership" required>
                    <option value="standard">Standard - 50€</option>
                    <option value="premium">Premium - 100€</option>
                </select>
            </div>
            <div class="form-group">
                <label for="payment">Méthode de paiement:</label>
                <select id="payment" name="payment" required>
                    <option value="credit_card">Carte de crédit</option>
                    <option value="paypal">PayPal</option>
                </select>
            </div>
            <div class="form-group">
                <button class="submit-button">S'inscrire et payer</button>
            </div>
        </form>
    </div>
</section>
</main>

<body>
    <script type="module" src="./data/subscriber.js"></script>
</body>

</html>
