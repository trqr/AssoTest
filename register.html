<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an account</title>
    <link rel="stylesheet" href="cfat.css">
</head>

<div class="headernav-container"></div>

<body>
    <h2>Create an Account</h2>
    <form action="/submit_registration" method="post">
        <label for="username">Username:</label>
        <input type="text" id="accUsername" name="username" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="accPassword" name="password" required><br><br>

        <label for="confirm_password">Confirm Password:</label>
        <input type="password" id="confirm_password" name="confirm_password" required><br><br>

        <input class="button register-button" value="Register">
    </form>

    <script type="module" src="./register.js"></script>
    <script type="module" src="./renderHeaderNav.js"></script>
</body>


</html>
